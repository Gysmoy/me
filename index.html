<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-store" />
    <meta http-equiv="expires" content="-1" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gysmoy | Inicio</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/alerts.css">
</head>

<body>

    <!-- INICIO MOSTRADOR -->
    <input type="text" id="message">
    <select id="type">
        <option value="success">Éxito</option>
        <option value="warning">Advertencia</option>
        <option value="info">Información</option>
        <option value="timeout">Fuera de tiempo</option>
    </select>
    <select id="mode">
        <option value="">Light</option>
        <option value="dark">Dark</option>
    </select>
    <select id="button">
        <option value="both">Ambos</option>
        <option value="none">Ninguno</option>
        <option value="accept">Solo aceptar</option>
        <option value="cancel">Solo cancelar</option>
    </select>
    <button id="btn-showAlert">Mostrar alerta</button>
    <!-- FIN MOSTRADOR -->

    <div id="alertGysmoy" type="success" mode="light" button="both">
        <div class="icon">
            OK!
        </div>
        <div class="content">
            Pon aquí tu mensaje de alerta
        </div>
        <div class="buttons">
            <button class="accept">ACEPTAR</button>
            <button class="cancel">✕</button>
        </div>
    </div>

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/alerts.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
